<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="https://unpkg.com/nes.css@latest/css/nes.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/loader.css">
    <title>Dots and boxes</title>
  </head>
  <body> 
    <main> 
      <h3 class="title text-center">Dots and boxes</h3>
      <div class="wrapper">
        <div class="d-flex justify-content-between top-buttons-container">
          <button class="nes-btn is-error px" type="button" id="create-room-trigger">create room </button>
          <button class="nes-btn is-error px" type="button" id="random-room-trigger">random opponent</button>
          <button class="nes-btn is-error px" type="button" id="join-room-trigger">join room</button>
        </div>
        <svg width="100%" height="100%" viewbox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"></svg>
        <dialog class="nes-dialog is-dark is-rounded create-room">
          <div class="nes-container is-dark with-title">
            <p class="title">room id</p>
            <p id="room-id"></p>
          </div>
          <input class="nes-input is-dark mt-10" type="text" name="enter-player-name" placeholder="player #1" id="enter-player1-name">
          <p class="text-center mt-10">you play first!</p>
          <button class="nes-btn is-error px" type="button" id="copy-close">copy room id & close </button>
        </dialog>
        <dialog class="nes-dialog is-dark is-rounded join-room"> 
          <input class="nes-input is-dark" type="text" name="enter-room-id" placeholder="enter room id" id="enter-room-id">
          <input class="nes-input is-dark mt-10" type="text" name="enter-player-name" placeholder="player #2" id="enter-player2-name">
          <p class="text-center mt-10">you play second!</p>
          <div class="d-flex justify-content-center">
            <button class="mt-10 nes-btn is-error px" type="button" id="join-room">join room</button>
            <button class="mt-10 nes-btn is-error px" type="button" id="close-join-room">close</button>
          </div>
        </dialog>
        <dialog class="nes-dialog is-dark is-rounded random-room"> 
          <input class="nes-input is-dark mt-10" type="text" name="enter-player-name" placeholder="enter player name" id="enter-random-name">
          <div class="d-flex">
            <button class="mt-10 nes-btn is-error px" type="button" id="join-random-room">join random room</button>
            <button class="mt-10 nes-btn is-error px" type="button" id="close-join-random-room">close</button>
          </div>
        </dialog>
        <div id="play-first">
          <p id="play-first">you play first! </p>
        </div>
        <div id="play-second">
          <p id="play-second">you play second!</p>
        </div>
      </div>
    </main>
    <div class="d-none" id="loader-wrapper">
      <div> 
        <div id="loader"> </div>
        <p>waiting...</p>
      </div>
    </div>
  </body>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"> </script>
  <script src="js/script.js" type="module"> </script>
</html>
